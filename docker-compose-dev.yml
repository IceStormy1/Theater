version: '3.4'

networks:
  services_dev:
    external: true
    name: services_dev

services:
  theater:
    image: ${DOCKER_REGISTRY-}theater-api
    container_name: 'theater-api'
    build: 
      context: .
      dockerfile: theater-api.dockerfile
    ports:
      - "8080:8080"
    networks:
      - services_dev
    env_file:
      - .env-dev

  theater-signalr:
    image: ${DOCKER_REGISTRY-}theater-signalr
    container_name: 'theater-signalR'
    build: 
      context: .
      dockerfile: theater-signalr.dockerfile
    ports:
      - "8081:8080"
    networks:
      - services_dev
    env_file:
      - .env-dev
    depends_on:
      - theater